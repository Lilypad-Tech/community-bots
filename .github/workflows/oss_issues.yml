name: Get all community open issues

on:
  schedule:
    - cron: '30 8 * * *'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DISCORD_WEBHOOK: ${{ secrets.OSS_DISCORD_WEBHOOK }}
      run: docker compose run --env DISCORD_WEBHOOK=$OSS_DISCORD_WEBHOOK --entrypoint "sh -c 'python3 oss_issues.py'" lilypad_assistant